name: lume

env:
  PACKAGE_NAME: lume

install:
  run:
    - pip install -U -r requirements/dev-requirements.txt -r requirements/requirements.txt -r requirements/types-requirements.txt
    - pip install -e .
    - pre-commit install

uninstall:
  run:
    - pip uninstall lume -y
    - pip freeze | xargs pip uninstall -y

steps:

  clean:
    run:
    - rm -f .coverage
    - rm -rf deps
    - rm -rf output
    - rm -rf docs/build
    - rm -rf .pytest_cache
    - find . | grep -E "(__pycache__|\.pyc|\.pyo$)" | xargs rm -rf
  lint:
    run:
    - black --check .
    - flake8 $PACKAGE_NAME tests
    - isort --check .
  check-requirements:
    run: safety check -r requirements/requirements.txt
  static-analysis:
    run: mypy $PACKAGE_NAME
  coverage:
    run: pytest -c pytest.coverage.ini
  test:
    run: pytest
  docs:
    run: |
      pip install -r requirements/docs-requirements.txt
      mkdocs build
  check-no-binary-installation:
    run: |
      pip install wheel
      python setup.py sdist
      pip wheel --no-binary $PACKAGE_NAME -w /tmp/ext dist/$PACKAGE_NAME-*.tar.gz
