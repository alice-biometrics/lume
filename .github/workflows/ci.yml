name: ci

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'VERSION'
    branches: 
      - master
  push:
    paths-ignore:
      - '*.md'
      - 'VERSION'
    branches:
      - master

jobs:
  ci:

    strategy:
      max-parallel: 4
      matrix:
        os: [macOS-latest, ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('dev-requirements.txt') }}
    - name: Install dependencies
      run: pip install -r requirements/dev-requirements.txt
    - name: Lint with flake8
      run: |
        black .
        flake8 lume
    - name: Test with pytest
      run: |
        pip install -e .
        pytest
    - name: End2end test
      env:
        LUME_CONFIG_FILENAME: examples/lume-sample.yml
      run: |
        lume -install -all
    - name: End2end test (OS-Specific Commands)
      env:
        LUME_CONFIG_FILENAME: examples/lume-sample-os-command-specific.yml
      run: |
        lume -install -all
    - name: Check Installation (--no-binary)
      run: |
        pip install wheel
        python setup.py sdist
        pip wheel --no-binary lume -w /tmp/ext dist/lume-*.tar.gz

