name: lume-sample

show_exit_code: True

install:
  run: echo "Installing..."

steps:
  clean:
    run: echo "Cleaning..."
  build:
    run: echo "Building..."
  test:
    run:
      - echo "Testing (Unit)..."
      - echo "Testing (Integration)..."
  error:
    cwd: examples
    run:
      - echo "This is an error" >>/dev/stderr
  envs-example:
    envs:
      MY_MANAGER: LUME
      LUME_CONFIG_FILENAME: filename
    run:
      - echo "${MY_MANAGER}"
      - echo "${LUME_CONFIG_FILENAME}"
  setup-teardown:
    envs:
      SETUP_MSG: Setup
      TEADOWN_MSG: Teardown
      RUN_MSG: Run
    setup: echo ${SETUP_MSG}
    teardown: echo ${TEADOWN_MSG}
    run: echo ${RUN_MSG}




